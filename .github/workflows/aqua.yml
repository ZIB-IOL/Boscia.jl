name: Aqua.jl Quality Checks
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  aqua:
    name: Aqua.jl Quality Checks - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            julia-version: '1.10'
          - os: macOS-latest
            julia-version: '1.10'
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      
      - uses: actions/cache@v4
        env:
          cache-name: cache-aqua
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-aqua-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-aqua-${{ env.cache-name }}-
            ${{ runner.os }}-aqua-
            ${{ runner.os }}-
      
      - uses: julia-actions/julia-buildpkg@v1
      
      - name: Run Aqua.jl tests
        run: julia --project=. test/aqua.jl 